<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Tournament System{% endblock %}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      nav {
        background: #2c3e50;
        padding: 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 15px 25px;
        display: inline-block;
        transition: background 0.3s;
      }

      nav a:hover {
        background: #34495e;
      }

      .content {
        padding: 30px;
        min-height: 400px;
      }

      .filters {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }

      .filters select,
      .filters a {
        padding: 10px 20px;
        border: 2px solid #667eea;
        border-radius: 5px;
        background: white;
        color: #333;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s;
      }

      .filters select:hover,
      .filters a:hover {
        background: #667eea;
        color: white;
      }

      .match-card {
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .match-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .match-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .match-teams {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
      }

      .team {
        flex: 1;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
      }

      .score {
        font-size: 2em;
        font-weight: bold;
        color: #667eea;
        padding: 0 20px;
      }

      .status-badge {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: bold;
      }

      .status-scheduled {
        background: #ffc107;
        color: #333;
      }

      .status-finished {
        background: #28a745;
        color: white;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table th {
        background: #667eea;
        color: white;
        padding: 12px;
        text-align: left;
      }

      table td {
        padding: 12px;
        border-bottom: 1px solid #e0e0e0;
      }

      table tr:hover {
        background: #f8f9fa;
      }

      .group-section {
        margin-bottom: 40px;
      }

      .group-title {
        background: #667eea;
        color: white;
        padding: 15px;
        border-radius: 10px 10px 0 0;
        font-size: 1.5em;
        font-weight: bold;
      }

      .no-data {
        text-align: center;
        padding: 40px;
        color: #999;
        font-size: 1.2em;
      }

      .goals-list {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 2px solid #e0e0e0;
      }

      .goal-item {
        padding: 8px 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .goal-icon {
        color: #28a745;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>âš½ Tournament System</h1>
        <p>Track matches, results, and top scorers</p>
      </header>

      <nav>
        <a href="{% url 'tournament:home' %}">Home</a>
        <a href="{% url 'tournament:fixtures' %}">Fixtures</a>
        <a href="{% url 'tournament:results' %}">Results</a>
        <a href="{% url 'tournament:standings' %}">Standings</a>
        <a href="{% url 'tournament:top_scorers' %}">Top Scorers</a>
        <a href="/admin/">Admin Panel</a>
      </nav>

      <div class="content">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
